<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container">
    <header>
      <i class="uil uil-arrow-left back"></i>
      <h3>Weather App</h3>
    </header>
    <div class="body">
      <div class="offline-msg">
        <h3>You Are Offline Now</h3>
        <span>Check Your Internet</span>
      </div>
      <div class="select-city">
        <div class="msg"></div>
        <input type="text" placeholder="Put Your City...">
        <div class="sep"></div>
        <button>Get Your Location</button>
      </div>
      <div class="weather">
        <div class="main-details">
          <img src="/Weather Icons/cloud.svg">
          <div class="temp">37Â°C</div>
          <div class="weather-desc">Broken Clouds</div>
          <div class="city"><i class="uil uil-location-point"></i> Somosta, Egypt</div>
        </div>
        <div class="more-details">
          <div>
            <img src="/Weather Icons/water.png">
            <div class="details">
              <span class="name">Humidity</span>
              <span class="number-h">65%</span>
            </div>
          </div>
          <span class="sep"></span>
          <div>
            <img src="/Weather Icons/wind.png">
            <div class="details">
              <span class="name">Wind Speed</span>
              <span class="number-s">13 km/h</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
